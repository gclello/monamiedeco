---
layout: default
title: Contato
permalink: /contato/
inputsize: 40
inputrows: 10
nameplaceholder: "Seu nome (obrigatório)"
emailplaceholder: "Seu email (obrigatório)"
subjectplaceholder: "Assunto"
messageplaceholder: "Sua mensagem"
formsubmittedurl: http://127.0.0.1:4000/
---
<script language="javascript">
  var a = "&#x68;&#x74;&#x74;&#x70;&#x73;&#x3A;&#x2F;&#x2F;&#x66;&#x6F;&#x72;&#x6D;&#x73;&#x70;&#x72;&#x65;&#x65;&#x2E;&#x69;&#x6F;&#x2F;";
  var z = "&#x64;&#x65;&#x63;&#x6F;";
  var b = "&#x67;&#x63;&#x6C;&#x65;&#x6C;&#x6C;&#x6F;&#x2B;&#x63;&#x6F;&#x6E;&#x74;&#x61;&#x74;&#x6F;&#x31;";
  var y = "&#x61;&#x6D;&#x69;&#x65;";
  var c = "&#x40;";
  var d = "&#x2E;&#x63;&#x6F;&#x6D;";
  var x = "&#x6D;&#x6F;&#x6E;";

  function writeFormOpeningTag() {
    var formOpeningTag = '<form method="POST" action="';
    formOpeningTag += a + b + c + x + y + z + d;
    formOpeningTag += '">'

    formOpeningTag = '<form method="POST" action="';
    formOpeningTag += a + b + c + "gmail.com";
    formOpeningTag += '">'

    document.write(formOpeningTag);
  }
</script>

<div id="contact">
  <div class="content-card">
    <h1>Contato</h1>
    <script language="javascript">writeFormOpeningTag();</script>
      <p>
        <input type="text"
               name="name"
               size="{{ page.inputsize }}"
               placeholder="{{ page.nameplaceholder }}"
               required />
      </p>
      <p>
        <input type="email"
               name="_replyto"
               size="{{ page.inputsize }}"
               placeholder="{{ page.emailplaceholder }}"
               required />
      </p>
      <p>
        <input type="text"
               name="_subject"
               size="{{ page.inputsize }}"
               placeholder="{{ page.subjectplaceholder }}"
               required />
      </p>
      <p>
        <textarea name="message"
                  rows="{{ page.inputrows }}"
                  cols="{{ page.inputsize }}"
                  placeholder="{{ page.messageplaceholder }}"
                  required></textarea>
      </p>
      <input type="text" name="_gotcha" style="display:none">
      <input type="hidden" name="_next" value="{{ page.formsubmittedurl }}" />
      <p>
        <button type="submit">Enviar</button>
      </p>
    </form>
  </div>
</div>
