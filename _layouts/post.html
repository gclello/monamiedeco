---
layout: default
---
<article class="content-card" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <span class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        {{ page.date | date: "%e/%m/%Y" }},
      </time>
      {% if site.author %}
      por
      <a href="{{ "sobre" | prepend: "/" | prepend: site.baseurl }}">
        <span itemprop="author" itemscope itemtype="http://schema.org/Person">
          <span itemprop="name">
            {{ site.author }}
          </span>
        </span>
      </a>
      {% endif %}
    </span>
    <span class="post-share">
      <div class="fb-share-button" data-layout="button" data-mobile-iframe="true"><a class="fb-xfbml-parse-ignore" target="_blank"></a></div>
    </span>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
