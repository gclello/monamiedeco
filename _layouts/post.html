---
layout: default
---
<article class="content-card" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <span class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        {{ page.date | date: "%e/%m/%Y" }},
      </time>
      {% if site.author %}
      por
      <a href="{% include site-url.html %}/sobre">
        <span itemprop="author" itemscope itemtype="http://schema.org/Person">
          <span itemprop="name">
            {{ site.author }}
          </span>
        </span>
      </a>
      {% endif %}
    </span>
    <p>
      <a href="{% include site-url.html %}{{ page.url }}/#disqus_thread">
        <span class="disqus-comment-count" data-disqus-identifier="{{ page.id }}"></span>
      </a>
    </p>
    <span class="post-share">
      <div class="fb-share-button" data-layout="button" data-mobile-iframe="true"><a class="fb-xfbml-parse-ignore" target="_blank"></a></div>
    </span>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>
  
  <footer>
    <span class="post-share">
      <div class="fb-share-button" data-layout="button" data-mobile-iframe="true"><a class="fb-xfbml-parse-ignore" target="_blank"></a></div>
    </span>
    <div id="disqus_thread"></div>
  </footer>
  <script>
    /**
     *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
     *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables
     */

    var disqus_config = function () {
        this.page.url = "{% include site-url.html %}{{ page.url }}";  // Replace PAGE_URL with your page's canonical URL variable
        this.page.identifier = "{{ page.id }}"; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
        this.page.title = "{{ page.title }}";
    };

    (function() {  // DON'T EDIT BELOW THIS LINE
      var d = document, s = d.createElement('script');

      s.src = '//monamiedeco.disqus.com/embed.js';

      s.setAttribute('data-timestamp', +new Date());
      (d.head || d.body).appendChild(s);
    })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
  <script id="dsq-count-scr" src="//monamiedeco.disqus.com/count.js" async></script>
</article>
