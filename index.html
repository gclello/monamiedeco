---
layout: default
home: true
---
{% for post in site.posts %}
<div class="post-card">
  <h2>
    <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
  </h2>

  <div>
    <p>
      {{ post.excerpt | remove: '<p>' | remove: '</p>' }}
      <a href="{{ post.url | prepend: site.baseurl }}">
        Continue lendo &raquo;
      </a>
    </p>
  </div>
</div>
{% endfor %}
